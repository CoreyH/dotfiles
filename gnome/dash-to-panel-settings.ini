[org/gnome/shell/extensions/dash-to-panel]
# Panel positioning - centered at top
panel-anchors='{"0":"MIDDLE"}'
panel-positions='{"0":"TOP"}'
panel-sizes='{"0":48}'
panel-lengths='{"0":-1}'

# App icon settings
appicon-margin=4
appicon-padding=4
dot-position='BOTTOM'
dot-style-focused='METRO'
dot-style-unfocused='METRO'

# Behavior
animate-appicon-hover=true
isolate-workspaces=true
click-action='CYCLE'
scroll-icon-action='PASS_THROUGH'

# Show/hide elements
show-apps-icon-file=''
show-show-apps-button=true
show-activities-button=false
show-desktop-button=false

# Window preview
window-preview-title-position='TOP'
preview-middle-click-close=true

# Taskbar
group-apps=true
group-apps-use-fixed-width=true
group-apps-underline-unfocused=false

# Multi-monitor
isolate-monitors=false