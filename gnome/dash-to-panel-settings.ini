[org/gnome/shell/extensions/dash-to-panel]
# Panel positioning - centered at top
panel-anchors='{"0":"MIDDLE"}'
panel-positions='{"0":"TOP"}'
panel-sizes='{"0":48}'
panel-lengths='{"0":-1}'

# Panel element positions with workspace switcher
panel-element-positions='{"0": [{"element": "showAppsButton", "visible": true, "position": "stackedTL"}, {"element": "activitiesButton", "visible": true, "position": "stackedTL"}, {"element": "leftBox", "visible": true, "position": "stackedTL"}, {"element": "taskbar", "visible": true, "position": "centerMonitor"}, {"element": "centerBox", "visible": true, "position": "stackedBR"}, {"element": "rightBox", "visible": true, "position": "stackedBR"}, {"element": "dateMenu", "visible": true, "position": "stackedBR"}, {"element": "systemMenu", "visible": true, "position": "stackedBR"}, {"element": "desktopButton", "visible": true, "position": "stackedBR"}]}'

# App icon settings
appicon-margin=4
appicon-padding=4
dot-position='BOTTOM'
dot-style-focused='METRO'
dot-style-unfocused='METRO'

# Behavior
animate-appicon-hover=true
isolate-workspaces=true
click-action='CYCLE'
scroll-icon-action='PASS_THROUGH'

# Show/hide elements
show-apps-icon-file=''
show-show-apps-button=true
show-activities-button=true
show-desktop-button=false
show-workspace-switcher=true

# Workspace scrolling
scroll-panel-action='SWITCH_WORKSPACE'
scroll-panel-show-ws-popup=true

# Window preview
window-preview-title-position='TOP'
preview-middle-click-close=true

# Taskbar
group-apps=true
group-apps-use-fixed-width=true
group-apps-underline-unfocused=false

# Multi-monitor
isolate-monitors=false